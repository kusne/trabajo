<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carga de √ìrdenes Operacionales</title>

  <link rel="stylesheet" href="../funciones/estilos/base.css">
  <link rel="stylesheet" href="./administrador.css">
</head>

<body>
  <!-- LOGIN ADM -->
  <div id="loginContainer" style="max-width:320px; margin:40px auto; display:none;">
    <h3>Acceso Administrador</h3>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Contrase√±a</label>
    <input type="password" id="loginPassword">

    <button type="button" id="btnLogin">Ingresar</button>
    <button type="button" id="btnForgot">Olvid√© mi contrase√±a</button>
    <p id="loginError" style="color:red; display:none;"></p>
  </div>

  <!-- APP ADM -->
  <div class="app" id="admContainer" style="display:none;">

    <div class="topbar">
      <div class="tabs" role="tablist" aria-label="Administrador">
        <button type="button" class="tab-btn is-active" data-tab="ordenes" role="tab" aria-selected="true">√ìrdenes</button>
        <button type="button" class="tab-btn" data-tab="guardia" role="tab" aria-selected="false">Guardia</button>
      </div>

      <button id="btnLogout" class="btn-ghost">Cerrar sesi√≥n</button>
    </div>

    <!-- =========================
         TAB: √ìRDENES
    ========================== -->
    <section id="tabOrdenes" class="tab-panel is-active" role="tabpanel">
      <h2>Formulario de Carga de √ìrdenes Operacionales</h2>

      <label for="numOrden">N√∫mero de Orden</label>
      <input type="text" id="numOrden" placeholder="Ej: OOP2344/26" required>

      <label for="textoRef">Texto de Referencia (opcional)</label>
      <input type="text" id="textoRef" placeholder="Ej: Orden semanal">

      <label for="fechaVigencia">Fecha de Vigencia (obligatoria)</label>
      <input type="date" id="fechaVigencia" required>

      <label for="franjas">Franjas horarias (una por l√≠nea: HORARIO - LUGAR - T√çTULO)</label>
      <textarea id="franjas" rows="6" required
        placeholder="01 a 06 hs - Puente Carretero Cabecera Santo Tom√© - Presencia Activa
01 a 03 hs - RN168 KM18 - Control Vehicular"></textarea>

      <div class="caducidad-container">
        <label for="fechaCaducidad">Fecha de Caducidad (obligatoria)</label>
        <input type="text" id="fechaCaducidad" required placeholder="DD/MM/AAAA o A FINALIZAR">

        <div class="checkbox-row">
          <label class="checkbox-container" for="aFinalizarCheckbox">
            <input type="checkbox" id="aFinalizarCheckbox">
            <span>A FINALIZAR</span>
          </label>
        </div>
      </div>

      <div class="row-actions">
        <button type="button" class="btn" onclick="agregarOrden()">Agregar / Actualizar Orden</button>

        <button type="button" id="btnPublicarOrdenes" class="btn btn-primary" onclick="publicarOrdenes()">
          Publicar √≥rdenes
        </button>
      </div>

      <hr>

      <h3>√ìrdenes Cargadas</h3>
      <select id="ordenExistente" size="6"></select>
      <button type="button" class="btn btn-danger" onclick="eliminarOrden()">Eliminar Orden Seleccionada</button>

      <div id="infoOrden"></div>
    </section>

    <!-- =========================
         TAB: GUARDIA
    ========================== -->
    <section id="tabGuardia" class="tab-panel" role="tabpanel">
      <h2>Guardia</h2>
      <p class="muted">
        M√≥dulo de Guardia (Ingreso / Retiro). Por ahora guardamos un JSON √∫nico (id=1) en Supabase.
      </p>

      <div class="card">
        <label for="guardiaLugar"><b>Lugar (desde √≥rdenes)</b></label>
        <select id="guardiaLugar">
          <option value="">Seleccionar lugar</option>
        </select>

        <div class="guardia-status">
          <div>
            <div class="muted small">Estado</div>
            <div id="guardiaEstado" class="status-text">Cargando...</div>
            <div class="muted small" id="guardiaFechas"></div>
          </div>

          <div class="guardia-actions">
            <button type="button" id="btnGuardiaIngreso" class="btn btn-primary">Ingreso</button>
            <button type="button" id="btnGuardiaRetiro" class="btn">Retiro</button>
          </div>
        </div>

        <h3>Salida JSON (preview)</h3>
        <pre id="guardiaJsonPreview" class="json-preview">{}</pre>
      </div>
    </section>

    <!-- shared scripts (orden correcto y obligatorio) -->
    <script src="../funciones/js/storage.js"></script>
    <script src="../funciones/js/dom.js"></script>
    <script src="../funciones/js/uiValidacion.js"></script>
    <script src="../funciones/js/datos.js"></script>
    <script src="../funciones/js/ordersSync.js"></script>
    <script src="../funciones/js/caducidad.js"></script>

    <!-- üîê Supabase Auth (OBLIGATORIO PARA LOGIN) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- adm -->
    <script src="./administrador.js"></script>
  </div>
</body>
</html>
