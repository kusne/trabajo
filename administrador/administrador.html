<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carga de 칍rdenes Operacionales</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../funciones/estilos/base.css">
  <link rel="stylesheet" href="./administrador.css">
</head>

<body>
  <!-- LOGIN ADM -->
  <div id="loginContainer" style="max-width:320px; margin:40px auto; display:none;">
    <h3>Acceso Administrador</h3>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Contrase침a</label>
    <input type="password" id="loginPassword">

    <button type="button" id="btnLogin">Ingresar</button>
    <button type="button" id="btnForgot">Olvid칠 mi contrase침a</button>
    <p id="loginError" style="color:red; display:none;"></p>
  </div>

  <!-- APP ADM -->
  <div class="app" id="admContainer" style="display:none;">

    <div class="adm-topbar">
      <div class="tabs">
        <button type="button" class="tab-btn active" data-tab="ordenes">칍rdenes</button>
        <button type="button" class="tab-btn" data-tab="guardia">Guardia</button>
      </div>

      <button id="btnLogout" type="button" class="btn-logout">Cerrar sesi칩n</button>
    </div>

    <!-- =========================
         TAB 1: 칍RDENES
    ========================== -->
    <section id="tab-ordenes" class="tab-panel">
      <h2>Formulario de Carga de 칍rdenes Operacionales</h2>

      <label for="numOrden">N칰mero de Orden</label>
      <input type="text" id="numOrden" placeholder="Ej: OOP2344/26" required>

      <label for="textoRef">Texto de Referencia (opcional)</label>
      <input type="text" id="textoRef" placeholder="Ej: Orden semanal">

      <label for="fechaVigencia">Fecha de Vigencia (obligatoria)</label>
      <input type="date" id="fechaVigencia" required>

      <label for="franjas">Franjas horarias (una por l칤nea: HORARIO - LUGAR - T칈TULO)</label>
      <textarea id="franjas" rows="6" required
        placeholder="01 a 06 hs - Puente Carretero Cabecera Santo Tom칠 - Presencia Activa
01 a 03 hs - RN168 KM18 - Control Vehicular"></textarea>

      <div class="caducidad-container">
        <label for="fechaCaducidad">Fecha de Caducidad (obligatoria)</label>
        <input type="text" id="fechaCaducidad" required placeholder="DD/MM/AAAA o A FINALIZAR">

        <div class="checkbox-row">
          <label class="checkbox-container" for="aFinalizarCheckbox">
            <input type="checkbox" id="aFinalizarCheckbox">
            <span>A FINALIZAR</span>
          </label>
        </div>
      </div>

      <div class="acciones">
        <button type="button" onclick="agregarOrden()">Agregar / Actualizar Orden</button>

        <button type="button" id="btnPublicarOrdenes" onclick="publicarOrdenes()">
          Publicar 칩rdenes
        </button>
      </div>

      <hr>

      <h3>칍rdenes Cargadas</h3>
      <select id="ordenExistente" size="6"></select>

      <button type="button" class="btn-danger" onclick="eliminarOrden()">Eliminar Orden Seleccionada</button>

      <div id="infoOrden"></div>
    </section>

    <!-- =========================
         TAB 2: GUARDIA (placeholder)
    ========================== -->
    <section id="tab-guardia" class="tab-panel hidden">
      <h2>Guardia</h2>

      <div class="guardia-card">
        <p class="muted">
          Este es el espacio para el m칩dulo de Guardia (Ingreso / Retiro / Patrullas / M칩viles / Elementos).
          Ya est치 la solapa visible. Ahora armamos el formulario y el guardado a Supabase.

          </div>

          <div>

            </div>
          </div>
        </div>
      </div>

      <div class="guardia-card">
        <label>Salida JSON (preview)</label>
        <textarea rows="8" readonly placeholder="Ac치 vamos a mostrar el JSON que se guardar치..."></textarea>
      </div>
    </section>

    <!-- shared scripts (orden correcto y obligatorio) -->
    <script src="../funciones/js/storage.js"></script>
    <script src="../funciones/js/dom.js"></script>
    <script src="../funciones/js/uiValidacion.js"></script>
    <script src="../funciones/js/datos.js"></script>
    <script src="../funciones/js/ordersSync.js"></script>
    <script src="../funciones/js/eliminacion.js"></script>
    <script src="../funciones/js/caducidad.js"></script>

    <!-- 游댏 Supabase Auth (OBLIGATORIO PARA LOGIN) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- adm -->
    <script src="./administrador.js"></script>
  </div>
</body>
</html>
